type: function_sql
category:
  - text
  - URL
tutorial:
source:
github:
description: "Splits a <url> into parts, using '/' symbol."
arguments:
  - name: url
    type: STRING
    description:
  - name: part
    type: INT
    description:
output:
  name: url_part
  type: STRING
  description:
examples:
  - description: ""
    arguments:
      - "hey.com/me/?231#213"
      - 2
    output: "me"
    region: ALL
code: |
  (WITH split_parts as (
  SELECT SPLIT("/" || TRIM(url,"/"), "/") split_str
  )
  SELECT split_str[safe_ordinal(part+1)]
  from split_parts)

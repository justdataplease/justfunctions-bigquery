type: function_js
category:
  - text
  - url
  - new
tutorial:
source:
github:
description: "Extracts all parameters from <url> in JSON format."
arguments:
  - name: url
    type: STRING
    description:
output:
  name: parameter
  type: JSON
  description:
examples:
  - description: ""
    arguments:
      - "justdataplease.com/test/?medium=cpc&source=google&keyword=hey&source=facebook"
    output: '{"keyword":"hey","medium":"cpc","source":"facebook"}'
    region: ALL
code: |
  // Remove the fragment identifier (everything after '#')
  var main_part = url.split('#')[0];

  // Extract the query string part
  var query_string = main_part.split('?')[1];
  var params = query_string.split('&');
  var obj = {};
  for(var i = 0; i < params.length; i++) {
    var keyValue = params[i].split('=');
    obj[keyValue[0]] = keyValue[1];
  }
  return obj;
